name: Build & Deploy & Sync Gitee & Send Email
on:
  push:
    branches:
      - query
    paths-ignore: # 下列文件的变更不触发部署
      - LICENSE
      - README.md
  schedule:
    - cron: '55 3,15 * * *' # 大概每天北京时间 12:00 和 00:00 触发(任务可能需要排队，有延迟)
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
env:
  TZ: Asia/Shanghai # 设置时区：中国上海
  QQ_EMAIL: ${{ secrets.QQ_EMAIL }} # 用于发送邮件
  WY_EMAIL: ${{ secrets.WY_EMAIL }}
  QQ_EMAIL_AUTH: ${{ secrets.QQ_EMAIL_AUTH }}
  ACCESS_TOKEN: ${{ secrets.DEPLOY_TOKEN }} # 用于部署到 Github Pages,取 Github 数据
  VITE_GITHUB_ACCESS_TOKEN: ${{ secrets.VITE_GITHUB_ACCESS_TOKEN }} # 用于获取 Github 数据

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set the timezone
        run: |
          sudo timedatectl set-timezone "$TZ"
          echo "当前时区： $TZ"
          echo "当前时间： $(date +"%Y-%m-%d %H:%M:%S")"
          echo "CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

      - name: Set USERNAME and REPO_NAME
        run: |
          echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
          echo "REPO_NAME=${{ github.repository }}" >> $GITHUB_ENV
          echo "当前VITE_GITHUB_ACCESS_TOKEN： $VITE_GITHUB_ACCESS_TOKEN"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Install ni
        run: pnpm i -g @antfu/ni

      - name: Install deps
        run: nci

      - name: Update Github Data
        run: |
          nr update:data
          git status

      - name: Generate
        run: |
          nr generate

      - name: Deploy to github-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./.output/public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

