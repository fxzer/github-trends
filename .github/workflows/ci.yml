name: Build & Deploy
on:
  push:
    branches:
      - main
    paths-ignore: # 下列文件的变更不触发部署
      - LICENSE
      - README.md
  schedule:
    - cron: '0 0,12 * * *'
env:
  TZ: Asia/Shanghai # 设置时区：中国上海

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set the timezone
        run: |
          sudo timedatectl set-timezone "$TZ"
          echo "当前时区： $TZ"
          echo "当前时间： $(date +"%Y-%m-%d %H:%M:%S")"

      - name: Set current time
        run: echo "CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Update package.json values
        uses: restackio/update-json-values-action@v1.0.0
        with:
          file: package.json
          values: '{"updateTime": "${{ env.CURRENT_TIME }}"}'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      # - name: Modify README.md
      #   uses: jaywcjlove/github-action-modify-file-content@main
      #   with:
      #     path: README.md
      #     body: '{{date:YYYY-MM-DD HH:mm:ss}}'

      - name: Build & Generate
        run: |
          pnpm run get
          pnpm run build
          pnpm run generate
          ls -lrth

      - name: Deploy to github-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./.output/public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
